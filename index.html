<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>This is the weather report of the week!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!-- I enjoy using bulma over bootstrap when I can -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
    
  <body>
    <!-- hero is the banner -->
    <section class="hero is-primary">
      <div class="hero-body">
        <p class="title">
          THIS IS SUNNY SIDE WEATHER... 
        </p>
        <p class="subtitle">
          WEEKLY REPORT!
        </p>
      </div>
    </section>
    <!-- main body of page, adding is-mobile so it's hopefully more responsive-->
    <div class="columns is-mobile" id="main" style="display:none">
      <div class="column">
        <!-- start current weather tile -->
        <section class="section">
          <div class="tile is-ancestor">
            <div class="tile is-parent">
              <article class="tile is-child box" style="text-align:center">
                <div class="columns is-centered">
                  <div class="column">
                    <p class="title" id="currentCity"></p>
                    <p class="subtitle" id="currentDate"></p>
                    <img id="weatherIcon">
                  </div>
                  <div class="column" style="font-weight:600;">
                    <div id="currentTemperature"></div>
                    <div id="currentHumidity"></div>
                    <div id="currentWindSpeed"></div>
                    <div id="currentUVIndex"></div>
                  </div>
                </div>
              </article>
            </div>
          </div>
          <!-- forecast for the 5 day tiles -->
          <!-- is-ancestor is-parent is-child box are the provided bulma classes -->
          <div class="tile is-ancestor">
            <div class="tile is-parent">
              <article class="tile is-child" style="text-align:center">
                <p class="subtitle is-family-monospace" style="font-weight: 600">5 Day Forecast</p>
              </article>
            </div>
          </div>
          <div class="tile is-ancestor">
            <div class="tile is-parent">
              <article class="tile is-child box" id="day1" style="text-align:center"></article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box" id="day2" style="text-align:center"></article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box" id="day3" style="text-align:center"></article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box" id="day4" style="text-align:center"></article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box" id="day5" style="text-align:center"></article>
            </div>
          </div>
        </section>
      </div>

      <!-- location search div -->
      <div class="column is-3 is-mobile">
        <section class="section">
          <nav class="panel">
            <p class="panel-heading is-family-monospace" style="font-size:medium; text-align:center">
              Enter location to search weather
            </p>
            <div class="panel-block">
              <p class="control has-icons-right">
                <input id="citySearch" class="input" type="text" placeholder="Search">
                <span class="icon is-right">
                  <i class="fas fa-search" aria-hidden="true"></i>
                </span>
                <p class="control">
                  <a id="searchButton" class="button is-outlined is-primary">
                    Search
                  </a>
                </p>
              </p>
            </div>
            <!-- divs for history or stored locations -->
            <div id="villageHistoryContainer"></div>
            <div class="panel-block">
              <button id="clear" class="button is-link is-family-monospace is-outlined is-danger is-fullwidth">
                Clear History
              </button>
            </div>
          </nav>
        </section>
      </div>
    </div>
    <!-- provides the script files from jquery and moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
  
  </html>
